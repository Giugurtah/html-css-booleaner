<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenitore_generico">
        <!--Intestazione del sito-->
        <header>
            <div class="contenitore_header">
                <img src="./img/logo.svg" alt="logo giornale" id="logo">
            </div>
        </header>
        <!--Articolo del sito-->
        <main>
            <!--Sezione di intestazione dell'articolo-->
            <section>
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Barners-Lee</h1>
                <div class="caption_titolo">
                    Scritto da <span id="autore">The Boleaners</span>
                    <div id="data">il 10/10/2020</div>
                </div>
            </section>
            <!--Sezione con le foto-->
            <figure>
                <img src="./img/tim-1.jpg" alt="foto 1 di tim" id="foto">
                <img src="./img/tim-2.jpg" alt="foto 2 di tim" id="foto">
            </figure>
            <!--Sezione dedicata al contenuto effettivo dell'articolo-->
           <section></section>
        </main>
        <!--Parte dedicata ad altri articoli-->
        <aside></aside>
    </div>
</body>
</html>
